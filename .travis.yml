language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - react-scripts build

deploy:
  provider: pages
  skip-cleanup: true
  local-dir: public
  target-branch: output
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master

