 -->

            <!-- Contexts in which element strong may be used:Where phrasing content is expected. -->
            <!-- ul 和 li is 配套的 -->
            <ul>
                <li><strong>复古</strong></li>
                <li><strong>自治</strong></li>
            </ul>
            <!-- Phrasing content is the text of the document, as well as elements that mark up that text at the intra-paragraph level. Runs of phrasing content form paragraphs. -->
            <!-- 文本节点和属性值必须包含标量值（不包括非字符），并且必须包含ASCII空格以外的控件。该规范包括对Text节点的精确值和属性值的附加约束，具体取决于它们的精确上下文。 -->

                </li>

            <h2>联系:</h2>

                <li>邮箱1：<a href="mailto:neteraxe@126.com?subject=对%20neteraxe%2Ecf%20网站的建议"
                        title="我的个人邮箱地址!">neteraxe@126.com</a></li>
